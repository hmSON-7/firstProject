<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Process Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">신고 처리</h1>
    <form th:action="@{/report/process}" method="post" class="mt-4">
        <input type="hidden" name="reportId" th:value="${report.reportId}">
        <div class="form-group">
            <label for="reportStatus">Status</label>
            <select class="form-control" id="reportStatus" name="reportStatus" required>
                <option value="PENDING" th:selected="${report.getReportStatus() == 'PENDING'}">Pending</option>
                <option value="APPROVED" th:selected="${report.getReportStatus == 'APPROVED'}">Approved</option>
                <option value="REJECTED" th:selected="${report.getReportStatus == 'REJECTED'}">Rejected</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Process Report</button>
    </form>
</div>
</body>
</html>
