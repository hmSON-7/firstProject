<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신고 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>신고 목록</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>신고 ID</th>
            <th>설명</th>
            <th>신고자</th>
            <th>상태</th>
            <th>신고 시간</th>
            <th>상세 보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.description}"></td>
            <td th:text="${report.member.username}"></td>
            <td th:text="${report.status}"></td>
            <td th:text="${report.createdAt}"></td>
            <td>
                <a th:href="@{/report/process}" class="btn btn-success">Process</a>
                <form th:action="@{/report/all}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
