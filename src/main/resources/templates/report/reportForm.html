<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신고 폼</title>
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>신고 폼</h2>

    <!-- 게시글 신고 폼 -->
    <form th:action="@{/report/article}" method="post">
        <div class="form-group">
            <label for="articleId">Article ID</label>
            <input type="text" class="form-control" id="articleId" name="articleId"
                   th:value="${reportArticle.articleId}" readonly required>
        </div>
        <div class="form-group">
            <label for="memberId">Member ID</label>
            <input type="text" class="form-control" id="memberId" name="memberId"
                   th:value="${memberSession.id}" readonly required>
        </div>
        <div class="form-group">
            <label for="description">신고 내용:</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="신고할 내용을 입력하세요" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" >게시글 신고</button>
    </form>

    <hr>

    <!-- 댓글 신고 폼 -->
    <form th:action="@{/report/comment}" method="post">
        <input type="hidden" name="commentId" th:value="${reportComment.commentId}">
        <input type="hidden" name="memberId" th:value="${reportComment.memberId}">
        <div class="form-group">
            <label for="commentDescription">신고 내용:</label>
            <textarea class="form-control" id="commentDescription" name="description" rows="3" placeholder="신고할 내용을 입력하세요" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">댓글 신고</button>
    </form>
</div>

</body>
</html>
