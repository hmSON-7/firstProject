<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/header/common-header :: head(~{::title})">
    <title>로그인</title>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<nav th:replace="~{layouts/navbar :: nav}"></nav>

<main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="bg-white p-4 rounded shadow-sm">
                <form th:action th:object="${memberLoginDto}" method="post">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-normal">로그인</h1>

                        <div class="text-danger mb-3" th:if="${#fields.hasGlobalErrors()}">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                전체 오류 출력
                            </p>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{username}" class="form-control" id="username" placeholder="name@example.com">
                        <label for="username">아이디</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{password}" class="form-control" type="password" id="password" placeholder="Password">
                        <label for="password">비밀번호</label>
                    </div>

                    <div class="mb-3 text-end">
                        <a href="/findAccounts/emailCheck" class="text-primary">아이디를 잊으셨나요?</a>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="/changePW/emailCheck" class="text-primary">비밀번호를 잊으셨나요?</a>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                    <div class="mt-3 text-center">
                        <p>회원이 아닌가요? <a th:href="@{/signUp}" class="text-primary">회원 가입</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
