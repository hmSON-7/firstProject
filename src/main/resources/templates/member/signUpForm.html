<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/header/common-header :: head (~{::title})}">
    <title>회원가입</title>
</head>
<body class="bg-light">

<nav th:replace="~{layouts/navbar :: nav}"></nav>

<!-- 메인 콘텐츠 -->
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="bg-white p-4 rounded shadow-sm">
                <form th:action th:object="${createMemberDto}" method="post">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="아이디">
                        <label for="username">아이디</label>
                        <p th:errors="*{username}" class="text-danger"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="비밀번호">
                        <label for="password">비밀번호</label>
                        <p th:errors="*{password}" class="text-danger"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <p th:errors="*{confirmPassword}" class="text-danger"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="이메일">
                        <label for="email">이메일</label>
                        <p th:errors="*{email}" class="text-danger"></p>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
