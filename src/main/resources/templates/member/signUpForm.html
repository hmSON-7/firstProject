<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action th:object="${memberAddDto}" method="post">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" th:field="*{userId}">
            <p th:errors="*{userId}"></p>
        </div>
        <div>
            <label for="password">비밀 번호</label>
            <input type="password" id="password" th:field="*{password}">
            <p th:errors="*{password}"></p>
        </div>
        <div>
            <label for="confirmPassword">비밀 번호 확인</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
            <p th:errors="*{confirmPassword}"></p>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}">
            <p th:errors="*{email}"></p>
        </div>

        <input type="submit" value="회원 가입">
    </form>
</body>
</html>
