<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/header/common-header :: head(~{::title})}">
    <title>Email Form</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav th:replace="~{layouts/navbar :: nav}"></nav>

<main class="container">
    <h1>Email Verification</h1>
    <form action="/changePW/emailCheck" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${emailRequestDto.username}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${emailRequestDto.email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Verification Code</button>
    </form>
</main>

<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
