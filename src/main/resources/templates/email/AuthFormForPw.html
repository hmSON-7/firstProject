<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/header/common-header :: head(~{::title})}">
    <title>Enter Verification Code : Change Password</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<nav th:replace="~{layouts/navbar :: nav}"></nav>
<main class="container">
    <h1>Enter Verification Code to Change Password</h1>
    <form action="/changePW/emailAuth" method="post">
        <div class="form-group">
            <label for="code">Verification Code</label>
            <input type="text" class="form-control" id="code" name="code" th:value="${emailCheckDto.code}" required>
        </div>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>
</main>
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
