<div th:replace="~{layouts/header}"></div>
<div class="bg-orange-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-6">Admin Login</h2>
            <form th:action th:object="${adminLoginDto}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"
                       class="text-red-500 mb-4">
                        전체 오류 출력
                    </p>
                </div>
                <div class="mb-2">
                    <label for="userId" class="block text-gray-700">아이디</label>
                    <input type="text" id="userId" th:field="*{name}"
                           class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                    <p th:errors="*{name}" class="text-red-500"></p>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}"
                           class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                    <p th:errors="*{password}" class="text-red-500"></p>
                </div>
                <div class="my-2">
                    <input type="submit" value="로그인"
                           class="w-full bg-violet-500 text-white py-2 px-4 rounded-md hover:bg-violet-600 focus:outline-none focus:bg-violet-700">
                </div>
                <div>
                    <input type="reset" value="초기화"
                           class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-700">
                </div>

            </form>
        </div>
    </div>
</div>
<div th:replace="~{layouts/footer}"></div>
